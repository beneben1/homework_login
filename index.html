<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-image: url(27122800.jpg);
            position: absolute;
            top: 20px;
            left: 500px;
            text-align: center;
            font-size: x-large;
            font-family: 'Roboto', sans-serif;
        }

        input[type=text],
        input[type=number] {
            border-width: 10px;
            font-family: 'Roboto', sans-serif;
            font-size: large;
            padding: 5px;
            border-radius: 5px;
            border: 2px solid #ccc;
        }

        label {
            color: white;
            font-size: large;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        #checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            margin-bottom: 30px;
        }

        #checkbox-container label {
            font-size: medium;
            margin-top: 0;
            margin-bottom: 0;
        }

        #message-container {
            font-size: larger;
            font-weight: bold;
            margin-top: 20px;
        }

        #message-container .message {
            font-family: 'Roboto', sans-serif;
            background-color: #ff6347;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }

        #form-Container {
            width: 500px;
            height: 300px;
            margin: 0 auto;
        }

        #formContainer h1 {
            font-size: 24px;
        }

        #formContainer input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }

        #submitBtn {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        @media screen and (max-width: 480px) {
            #formContainer {
                width: 100%;
                height: auto;
            }

            #formContainer h1 {
                font-size: 20px;
            }

            #formContainer input {
                width: 90%;
                margin: 5px auto;
            }

            #submitBtn {
                width: 90%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>


<body>
    <h1 style="color: #fff;">StockMarket</h1><br>
    <label for="userName">USERNAME</label>
    <input type="text" id="userNameInput">
    <button onclick="checkUserName()">Check</button>
    <br><br>
    <label for="password">PASSWORD</label>
    <input type="text" id="passwordInput">
    <button onclick="checkPassword()">Check</button>
    <br><br>
    <label for="age">Age:</label>
    <input type="number" id="ageInput" name="age" min="18" max="100">
    <button onclick="checkAge()">Check</button><br><br>

    <label for="gender">Gender:</label>
    <input type="checkbox" name="gender" value="male" id="male-checkbox">
    <label for="male-checkbox">Male</label>

    <input type="checkbox" name="gender" value="female" id="female-checkbox">
    <label for="female-checkbox">Female</label>

    <input type="checkbox" onclick="showMessage()" name="gender" value="other" id="other-checkbox">
    <label for="other-checkbox">Other</label><br><br>
    <button style="font-size: x-large;">Submit</button>

    <div class="alert"></div>

    <script>
        function showMessage() {
            const otherCheckBox = document.getElementById("other-checkbox");
            if (otherCheckBox.checked) {
                alert("DANGER: This option may not be safe for you!");
                let message = document.createElement("div");
                message.id = "message";
                message.style.backgroundColor = "red";
                message.style.color = "white";
                message.innerHTML = "DANGER";
                document.body.appendChild(message);
            } else if (message) {
                message.remove();
            }
        }
        function validUserName(userName) {
            const regex = /^[a-zA-Z]{2,10}$/;
            if (regex.test(userName)) {
                return true;

            } else {
                alert("User name should be between 2-10 letters and contain alphabetic characters only.");
                return false;
            }

        }
        function checkUserName() {
            const userNameInput = document.getElementById("userNameInput");
            const userName = userNameInput.value.trim();
            const isValid = validUserName(userName);
            if (isValid) {
                userNameInput.style.borderColor = "green";
                alert("User name is valid.");
            } else {
                userNameInput.style.borderColor = "red";
            }
        }
        function validPassword(password) {
            if (password.length >= 6) {
                return true;
            } else {
                alert("Password should be at least 6 characters");
                return false;
            }
        }

        function checkPassword() {
            const passwordInput = document.getElementById("passwordInput");
            const password = passwordInput.value.trim();
            const isValid = validPassword(password);
            if (isValid) {
                passwordInput.style.borderColor = "green";
                alert("Password is valid.");
            } else {
                passwordInput.style.borderColor = "red";
            }
        }
        function checkAge() {
            if (ageInput.value >=18 && ageInput.value <= 100) {
                ageInput.style.borderColor = "green";
                return true;
                
            }else {
                ageInput.style.borderColor = "red";
                alert("Age must between 18 and 100");
            }
            
        }
    </script>
    </script>
</body>


</html>
